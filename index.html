<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Craig's Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/00d0b65b3c.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="main-container">
        <div id="answer-container">
            <span id="answer">0</span>
        </div>
        <div id="calc-container">
            <span class="calc-class" id="clear">CE</span>
            <span class="calc-class" id="clear2">C</span>
            <i class="fas fa-backspace grid-icon" id="backspace"></i>            
            <i class="fas fa-divide grid-icon" id="divide"></i>
            <span class="numbers" id="num7">7</span>
            <span class="numbers" id="num8">8</span>
            <span class="numbers" id="num9">9</span>
            <i class="fas fa-times grid-icon" id="times"></i>
            <span class="numbers" id="num4">4</span>
            <span class="numbers" id="num5">5</span>
            <span class="numbers" id="num6">6</span>
            <i class="fas fa-minus grid-icon" id="minus"></i>
            <span class="numbers" id="num1">1</span>
            <span class="numbers" id="num2">2</span>
            <span class="numbers" id="num3">3</span>
            <i class="fas fa-plus grid-icon" id="plus"></i>
            <span class="calc-class grid-plus-minus" id="plus-minus"><i id="grid-negate" class="fas fa-plus"></i><i class="fas fa-minus"></i></span>
            <span class="numbers" id="num0">0</span>
            <span class="numbers" id="dot">.</span>
            <i class="fas fa-equals grid-icon" id="equals"></i>
        </div>




    </div>

    <script src="index.js"></script>
    
</body>
</html>
